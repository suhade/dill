<head> 
<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="product">
		<div class="product-small-img">
			<img src="img2/one.jpg" onclick="myFunction(this)">
			<img src="img2/two.jpg" onclick="myFunction(this)">
			<img src="img2/three.jpg" onclick="myFunction(this)">
			<img src="img2/four.jpg" onclick="myFunction(this)">
			<img src="img2/five.jpg" onclick="myFunction(this)">
		</div>
		<div class="img-container">
			<img id="imageBox" src="img2/one.jpg">
		</div>
	</div>
		<script>
			function myFunction(smallImg)
			{
			var fullImg = document.getElementById("imageBox");
			fullImg.src = smallImg.src;
			}
		</script>
</body>
